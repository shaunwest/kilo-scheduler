<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Kilo Scheduler</title>
  <script src="dist/kilo-scheduler.min.js"></script>
  <script>
    kilo(['SchedulerObject'], function(SchedulerObject) {
      'use strict';
      var totalElapsed = 0;

      SchedulerObject.onFrame(function(elapsed) {
        console.log(totalElapsed += elapsed);
        if(totalElapsed >= 1) {
          this.killOnFrame();
          console.log('done');
        }
      });
    });
  </script>
</head>
<body>
  <h1>Kilo Scheduler</h1>
</body>
</html>
